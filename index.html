<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOM</title>
    <link rel="stylesheet" href="https://magic-ui-123.netlify.app/components/components.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/index.css">
    <script src="https://kit.fontawesome.com/17153d09ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navigation-container">
            <div class="nav-header">
                <a href="" class="nav-title text-size-l text-center">The Berry Store</a>
            </div>
            <div class="search-container">

                <input type="search" name="search" placeholder="search " class="search-input input-area ">
            </div>
            <div class="nav-right-links">
                <button class="btn link-btn"><a class="text-style-none text-size-m" href="/login.html"
                        target="_blank">Login</a></button>
                <a href="/wishlist.html" class="nav-links">
                    <div class="badge">
                        <i class="fas fa-heart badge-icon"></i>
                        <span class="badge-number">3</span>
                    </div>
                </a>
                <a href="/cart.html" class="nav-links">
                    <div class="badge">
                        <i class="fas fa-shopping-cart badge-icon"></i>
                        <span class="badge-number">3</span>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div class="home-page-image">
            <div class="image-container">
                <img src="/images/berries2.png" class="home-image" alt="berries-image">
                <div class="image-text">
                    <p class="text-size-xxl">Berries Fresh from Farm </p>
                    <button class="btn explore-btn"><a href="/product.html" class="text-decoration-none primary-link-color">Explore</a></button>
                </div>
            </div>
        </div>
        <div class="sub-cards">
            <div class="card card-horizontal ">
                <img src="/images/Blueberry1.jpg" alt="card image" class="img">
                <div class="sub-card-information">
                    <div class="card-heading">
                        Blueberry
                    </div>
                    <div class="card-description">
                        Fresh from Farm
                    </div>
                    <button class="btn" href="#">Explore</button>

                </div>

            </div>

            <div class="card card-horizontal ">
                <img src="/images/strawberry1.jpg" alt="card image" class="img">
                <div class="sub-card-information">
                    <div class="card-heading">
                        Strawberry
                    </div>
                    <div class="card-description">
                        Fresh from farm
                    </div>
                    <button class="btn">Explore</button>
                </div>

            </div>

            <div class="card card-horizontal ">
                <img src="/images/Blackberry1.jpg" alt="card image" class="img">
                <div class="sub-card-information">
                    <div class="card-heading">
                        Blackberry
                    </div>
                    <div class="card-description">
                        Fresh from farm
                    </div>
                    <button class="btn">Explore</button>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
