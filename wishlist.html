<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The berry store | wishlist</title>
    <link rel="stylesheet" href="https://magic-ui-123.netlify.app/components/components.css">
    <script src="https://kit.fontawesome.com/17153d09ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/wishlist.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="navigation-container">
            <div class="nav-header">
                <a href="/index.html" class="nav-title text-size-l text-center">The Berry Store</a>
            </div>
            <div class="search-container">
                
                <input type="search" name="search" placeholder="search " class="search-input input-area ">
            </div>
            <div class="nav-right-links">
                <button class="btn link-btn"><a class="text-style-none text-size-m" href="" target="_blank">Login</a></button>
                <a href="/wishlist.html" class="nav-links">
                    <div class="badge">
                        <i class="fas fa-heart badge-icon"></i>
                        <span class="badge-number">3</span>
                        
                    </div>
                </a>
                <a href="/cart.html" class="nav-links">
                    <div class="badge">
                        <i class="fas fa-shopping-cart badge-icon"></i>
                        <span class="badge-number">3</span>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <div class="wishlist-container">
        <div class="wishlist-items">
            <h2 class="text-center text-size-m">Wishlist</h2>
            <div class="wishlist-item">
                <div class="card card-horizontal ">
                    <img src="https://picsum.photos/id/1080/250/300" alt="strawberry" class="img card-image">
                    <div class="card-information">
                        <div class="card-heading">
                            Strawberry
                        </div>
                        <div class="card-description">
                            Fresh from Farm 
                        </div>
                        <div class="card-price">
                            <span class="card-discount-price">Rs.999</span>
                            <del class="card-actual-price">Rs. 1999</del>
                            <span class="card-discount-percentage">50% Off</span>
                        </div>
                        <div class="card-buttons">
                            <button class="btn btn-primary fa fa-shopping-cart">Add to Cart</button>
                        </div>
                    </div>
               
                </div>


                <div class="card card-horizontal ">
                    <img src="https://picsum.photos/id/75/250/300" alt="blueberry" class="img card-image">
                    <div class="card-information">
                        <div class="card-heading">
                            Blueberry
                        </div>
                        <div class="card-description">
                            Fresh from Farm 
                        </div>
                        <div class="card-price">
                            <span class="card-discount-price">Rs.999</span>
                            <del class="card-actual-price">Rs. 1999</del>
                            <span class="card-discount-percentage">50% Off</span>
                        </div>
                        <div class="card-buttons">
                            <button class="btn btn-primary fa fa-shopping-cart">Add to Cart</button>
                        </div>
                    </div>
               
                </div>


                <div class="card card-horizontal ">
                    <img src="https://picsum.photos/id/674/250/300" alt="strawberry" class="img card-image">
                    <div class="card-information">
                        <div class="card-heading">
                            Strawberry
                        </div>
                        <div class="card-description">
                            Fresh from Farm 
                        </div>
                        <div class="card-price">
                            <span class="card-discount-price">Rs.999</span>
                            <del class="card-actual-price">Rs. 1999</del>
                            <span class="card-discount-percentage">50% Off</span>
                        </div>
                        <div class="card-buttons">
                            <button class="btn btn-primary fa fa-shopping-cart">Add to Cart</button>
                        </div>
                    </div>
               
                </div>

                <div class="card card-horizontal ">
                    <img src="https://picsum.photos/id/429/250/300" alt="raspberry" class="img card-image">
                    <div class="card-information">
                        <div class="card-heading">
                            Raspberry
                        </div>
                        <div class="card-description">
                            Fresh from Farm 
                        </div>
                        <div class="card-price">
                            <span class="card-discount-price">Rs.999</span>
                            <del class="card-actual-price">Rs. 1999</del>
                            <span class="card-discount-percentage">50% Off</span>
                        </div>
                        <div class="card-buttons">
                            <button class="btn btn-primary fa fa-shopping-cart">Add to Cart</button>
                        </div>
                    </div>
               
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
